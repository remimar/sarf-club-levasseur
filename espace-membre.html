<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Membres - SARF Club René Levasseur</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rouge-revolution: #8B2635;
            --rouge-fonce: #5C1A23;
            --or-ancien: #D4AF37;
            --papier-age: #F5F1E8;
            --encre-noire: #2C241B;
            --bleu-nuit: #1B3A5F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background-color: var(--papier-age);
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            color: var(--encre-noire);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--rouge-revolution) 0%, var(--rouge-fonce) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid var(--or-ancien);
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--or-ancien);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--rouge-revolution);
            margin: 4rem 0 3rem;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--or-ancien), transparent);
            margin: 1.5rem auto;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        /* Trombinoscope */
        .trombinoscope {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 5rem;
        }

        .member-card {
            background: white;
            border: 4px double var(--or-ancien);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .member-card.president {
            border-color: var(--rouge-revolution);
            background: linear-gradient(135deg, white 0%, #fff5f5 100%);
            grid-column: 1 / -1;
            max-width: 400px;
            margin: 0 auto;
        }

        .member-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e4d9 0%, #d4d0c5 100%);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
            border: 4px solid var(--or-ancien);
            overflow: hidden;
            font-size: 1.1rem;
        }

        .member-card.president .member-photo {
            border-color: var(--rouge-revolution);
            width: 220px;
            height: 220px;
        }

        .member-card h3 {
            font-family: 'Cinzel', serif;
            color: var(--rouge-revolution);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .member-card .role {
            color: var(--or-ancien);
            font-weight: bold;
            font-family: 'Cinzel', serif;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .member-card p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }

        /* Historique */
        .historique {
            background: white;
            border: 3px solid var(--or-ancien);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .historique h3 {
            font-family: 'Cinzel', serif;
            color: var(--rouge-revolution);
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--or-ancien), var(--rouge-revolution), var(--or-ancien));
            border-radius: 2px;
        }

        .timeline-item {
            margin-bottom: 3rem;
            position: relative;
            padding: 1.5rem;
            background: var(--papier-age);
            border-radius: 8px;
            border-left: 4px solid var(--or-ancien);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.4rem;
            top: 2rem;
            width: 20px;
            height: 20px;
            background: var(--rouge-revolution);
            border-radius: 50%;
            border: 4px solid var(--or-ancien);
        }

        .timeline-item h4 {
            font-family: 'Cinzel', serif;
            color: var(--rouge-revolution);
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }

        .timeline-item p {
            color: #555;
            line-height: 1.8;
        }

        /* Sites amis détaillés */
        .sites-amis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 5rem;
        }

        .site-card {
            background: white;
            border: 3px solid var(--or-ancien);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .site-card:hover {
            border-color: var(--rouge-revolution);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .site-card h4 {
            font-family: 'Cinzel', serif;
            color: var(--rouge-revolution);
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }

        .site-card a {
            color: var(--bleu-nuit);
            text-decoration: none;
            word-break: break-all;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.8rem;
        }

        .site-card a:hover {
            text-decoration: underline;
            color: var(--rouge-revolution);
        }

        .site-card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Sections additionnelles */
        .section-additionnelle {
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, #0f2744 100%);
            color: white;
            padding: 4rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 3rem;
            border: 3px solid var(--or-ancien);
        }

        .section-additionnelle h3 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--or-ancien);
        }

        .section-additionnelle p {
            opacity: 0.95;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .section-additionnelle:nth-child(even) {
            background: linear-gradient(135deg, var(--rouge-revolution) 0%, var(--rouge-fonce) 100%);
        }

        /* Footer */
        footer {
            background: var(--encre-noire);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-top: 4px solid var(--or-ancien);
        }

        footer p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        footer p:last-child {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .trombinoscope {
                grid-template-columns: 1fr;
            }
            
            .member-card.president {
                grid-column: 1;
            }
            
            .timeline {
                padding-left: 2rem;
            }
            
            .timeline-item::before {
                left: -2.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Espace Membres</h1>
        <p>SARF - Club René Levasseur de la Sarthe</p>
